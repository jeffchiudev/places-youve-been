<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Places You've Been</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Travel Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a place you've visited:</h2>
        <form id="new-location">
          <div class="form-group">
            <label for="new-country">Country</label>
            <input type="text" class="form-control" id= "new-country">
          </div>
          <div class="form-group">
            <label for="new-city">City</label>
            <input type="text" class="form-control" id= "new-city">
          </div>
          <div class="form-group">
            <label for="new-landmark">Landmark</label>
            <input type="text" class="form-control" id= "new-landmark">
          </div>
          <button type="submit" class="btn-primary">Add Location</button>
        </form>
        <h2>Locations</h2>
        <ul id="locations">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-locations">
          <p>Country <span class=user-country></span></p>
          <p>City: <span class=user-city></span></p>
          <p>Landmark: <span class=user-landmark></span></p>
          <div id="buttons">
          </div>
        </div>
      </div>    
    </div>
  </div>
</body>
</html>
